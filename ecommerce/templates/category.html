{% extends 'base.html' %}

{% block content %}
    <h5 class="my-4">{{ category.name }}</h5>
<div class="row">
    {% for product in products_of_category %}
          <div class="col-lg-3 col-md-6 mb-3">
            <div class="card h-100">
              <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt="" style="width: 100%;"></a>
              <div class="card-body">
                <br>
                <h5 class="card-title">
                  <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                </h5>
                <h5>{{ product.price }} руб.</h5>
                  <a href=""><button class="btn btn-primary">В корзину</button></a>
              </div>
            </div>
          </div>
    {% endfor %}
</div>
{% endblock content %}
